<div class="container mt-4">
  <h2>Lista de Utilizadores</h2>
  <a routerLink="/usuarios/novo" class="btn btn-primary mb-3">Novo Utilizador</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Data Cadastro</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let usuario of usuarios$ | async">
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.telefone }}</td>
      <td>{{ usuario.dataCadastro | date:'dd/MM/YYYY' }}</td>
      <td>
        <a [routerLink]="['/usuarios/editar', usuario.id]" class="btn btn-sm btn-warning me-2">Editar</a>
        <button (click)="deleteUsuario(usuario.id)" class="btn btn-sm btn-danger">Excluir</button>
      </td>
    </tr>
    <tr *ngIf="!(usuarios$ | async)?.length">
      <td colspan="6">Nenhum utilizador encontrado.</td>
    </tr>
    </tbody>
  </table>
</div>
